<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Control Panel</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="panel animated-slide-in">
    <h1>🎛️ AI Detection Control</h1>

    <!-- Form -->
    <form class="control-form">
      <input type="text" placeholder="Enter model name..." />
      <button type="submit">Load Model</button>
    </form>

    <!-- Control Buttons -->
    <div class="button-group">
      <button class="control-btn">Start</button>
      <button class="control-btn">Pause</button>
      <button class="control-btn danger">Reset</button>
    </div>

    <!-- Info Cards -->
    <div class="card-grid">
      <div class="info-card animated-fade-in">
        <h3>Live Violations</h3>
        <p>12 Active Alerts</p>
      </div>
      <div class="info-card animated-fade-in delay-1">
        <h3>FPS Rate</h3>
        <p>28 Frames/sec</p>
      </div>
    </div>
  </div>

</body>
</html>
