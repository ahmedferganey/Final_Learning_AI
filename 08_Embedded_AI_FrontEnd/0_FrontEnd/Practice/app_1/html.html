<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive CV Dashboard</title>
  <link rel="stylesheet" href="css.css" />
</head>
<body>

  <!-- ðŸ”— Sticky Header -->
  <header class="no-print" style="position: fixed; top: 0; left: 0; right: 0; background: #222; color: #fff; height: 60px; display: flex; align-items: center; padding: 0 1rem; z-index: 1000;">
    <h1 style="margin: 0;">Computer Vision Dashboard</h1>
  </header>

  <!-- ðŸ§­ Sidebar Navigation -->
  <nav class="sidebar no-print">
    <a href="#" class="active">Live Feed</a>
    <a href="#">Violations</a>
    <a href="#">Reports</a>
  </nav>

  <!-- ðŸ§© Main Content Area -->
  <main class="main-content">

    <!-- ðŸ“¹ Video Area -->
    <div class="video-player" style="background: #000; height: 300px; color: white; display: flex; align-items: center; justify-content: center;">
      <p>Live Video Stream</p>
    </div>

    <!-- ðŸ—‚ï¸ Info Cards -->
    <div class="card">
      <h3>Detection Count</h3>
      <p>132 violations today</p>
    </div>

    <div class="card">
      <h3>Worker Alerts</h3>
      <p>5 zones need attention</p>
    </div>

    <div class="card">
      <h3>Latest Frame</h3>
      <img src="sample.jpg" alt="Latest Detection" style="width: 100%;" />
    </div>

    <!-- ðŸ–¼ï¸ Retina Logo -->
    <footer class="no-print" style="text-align: center; padding: 2rem;">
      <div class="logo" style="width: 120px; height: 40px; background: no-repeat center;"></div>
      <p>&copy; 2025 CV AI System</p>
    </footer>

  </main>

  <!-- ðŸ§  Active Link Script -->
  <script>
    const links = document.querySelectorAll('.sidebar a');
    links.forEach(link => {
      link.addEventListener('click', () => {
        links.forEach(l => l.classList.remove('active'));
        link.classList.add('active');
      });
    });
  </script>

</body>

</html>
